<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!-- Header Div -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myHeader">
				<header>
					<h3>How Well Do You Know China?</h3>
				</header>
			</div>
		</div>
	</div>

	<div class="container">
		<button class="startButton btn btn-primary">Start Game</button>
		<div id="showCountDown"></div>
		<h3 id="triviaQuestion"></h3>

		<div id="multipleChoice">
			<div class="list-group choices">
				<a id="a" class="list-group-item"></a>
				<a id="b" class="list-group-item"></a>
				<a id="c" class="list-group-item"></a>
				<a id="d" class="list-group-item"></a>
			</div>
			<div class="panel panel-default results">
				<div class="panel-heading">Your Trivia Results</div>
				<div class="panel-body">
					<ul class="list-group">
	    				<li id="correct"></li>
						<li id="wrong"></li>
						<li id="unanswered"></li>
					</ul>
  				</div>
			</div>
		</div>
	</div>

	<!-- Footer Div -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myFooter">
				<footer>
					Â© Copyright 2017 Jonathan Thompson
				</footer>
			</div>
		</div>
	</div>

<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
