<!DOCTYPE html>
<html>
<head>

	<title>Trivia Game</title>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">

	<!-- Styling -->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

	<!-- Header Div -->
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myHeader">
					<h3 id="headerFont">How Well Do You Know China?</h3>
				</div>
			</div>
		</div>
	</header>

	<section id="backgroundSplash">

		<div id="pageContent">

			<div class="container bodyContent">

				<!-- Start button -->
				<div class="row pageRow">
					<div class="col-xs-1 col-xs-offset-5 col-sm-1 col-sm-offset-5 col-md-1 col-md-offset-5 col-lg-1 col-lg-offset-5 button">
						<button class="startButton btn btn-primary">Start Game</button>
					</div>
				</div>
				
				<!-- Counter -->
				<div id="showCountDown"></div>

				<!-- Question head -->
				<h3 id="triviaQuestion"></h3>

				<!-- Choice table -->
				<div id="multipleChoice">
					<div class="list-group choices">
						<a id="a" class="list-group-item"></a>
						<a id="b" class="list-group-item"></a>
						<a id="c" class="list-group-item"></a>
						<a id="d" class="list-group-item"></a>
					</div>

					<!-- Results panel -->
					<div class="panel panel-default results">
						<div class="panel-heading">Your Trivia Results</div>
						<div class="panel-body">
							<ul class="list-group">
			    				<li id="correct"></li>
								<li id="wrong"></li>
								<li id="unanswered"></li>
							</ul>
		  				</div>
					</div>
				</div>

				<!-- Reset button -->
				<div class="row pageRow">
					<div class="col-xs-1 col-xs-offset-5 col-sm-1 col-sm-offset-5 col-md-1 col-md-offset-5 col-lg-1 col-lg-offset-5 button">
						<button class="resetButton btn btn-secondary">Play Again!</button>
					</div>
				</div>
			</div>

		</div>

	</section>

	<!-- Footer Div -->
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 myFooter">
					Â© Copyright 2017 Jonathan Thompson
				</div>
			</div>
		</div>
	</footer>

<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

<!-- JavaScript -->
<script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>
</html>
